<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">

      {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
      <nav class="masthead">
        <h3 class="masthead-title">
          <a {% if location == 0 %}class="active" {% endif %}href="/"><!-- {{ site.title }} -->Will Millar</a>
          <a {% if location == 'projects' %}class="active" {% endif %}href="/projects/">Projects</a>
          <a {% if location == 'writing' %}class="active" {% endif %}href="/writing/">Writing</a>
          <a href="#footer">Contact</a>
        </h3>
      </nav>

      {{ content }}

      <div id="footer">
        <div class="contact">
          <h2>Get in touch</h2>
          <a href="mailto:willmillar@gmail.com">Email</a>
          <a href="/">Twitter</a>
          <a href="/">LinkedIn</a>
        </div>

        <p>
          &copy; Will Millar {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>

</html>
