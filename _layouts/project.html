---
layout: default
---

<div class="post-cover" style="background: linear-gradient(to bottom, 
  rgba(237,231,219,0.40) 0%,  
  rgba(237,231,219,1.00) 100%), 
  url('{{ page.picture }}') repeat 0 0; margin-top: 0em; margin-bottom: 0em; background-size: cover; background-position: center;">
  {% include back-to-home.html %}
  <h1>
    <span class="post-title">{{ page.title }}</span>
    <br>
    <span class="post-subtitle">{{ page.subtitle }}</span>
  </h1>
  <span class="post-date">{{ page.date | date: "%B %Y" }}</span>
</div>
{{ content }}
