<a href="{{ post.url }}">
  <div class="post-hero" style="background: linear-gradient(to bottom, 
    rgba(237,231,219,0.60) 0%,  
	rgba(237,231,219,1.00) 100%), 
	url('{{ post.picture }}') repeat 0 0; margin-top: 0em; margin-bottom: 0em; background-size: cover; background-position: center;">
    <div class="post-hero-content">
        <h2 class="post-title">{{ post.title }}</h2>
        <h2 class="post-subtitle">{{ post.subtitle }}</h2>
        <p class="post-date">{{ post.date | date: "%B %Y" }}</p>
        {% if post.description %}
	        <p class="post-excerpt">{{ post.description }}</p>
        {% endif %}
        <p><a href="{{ post.url }}">Read more</a></p>
    </div>
  </div>
</a>
