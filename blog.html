---
layout: default
title: Blog
---

<div class="posts">
  
  {% for post in site.categories.blog %}
  
  <div class="post">
    
    <h2 class="post-title">
      
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>

    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}

    <a href="{{ post.url }}">Read more &rarr;</a>

  </div>
  {% endfor %}
</div>
